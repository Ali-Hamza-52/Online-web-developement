<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Internal Css -->
    <style>
        .p1{
            color: gray;
            background-color: blueviolet;
        }

        .p2{
            background-color:blue !important;
        }
    </style>
  </head>
  <body>
    <!-- inline css -->
    <h1 style="color: rgb(67, 67, 45)">This is third css class</h1>

    <!-- Internal Css -->
    <p class="p1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, nemo.</p>
    
    <!-- External Css -->
    <p class="p2" style="color: black;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, nemo.</p>
  </body>
</html>
